<div class="mt-4" [formGroup]="checkoutForm">
  <div class="row">
    <div class="form-group col-12" formGroupName="paymentForm">
      <app-text-input
        [label]="'Name onf card'"
        formControlName="nameOnCard"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <div #cardNumber class="form-control py-3"></div>
      <ng-container *ngIf="cardErrors">
        <span class="text-danger">{{ cardErrors }}</span>
      </ng-container>
    </div>
    <div class="form-group col-3">
      <div #cardExpiry class="form-control py-3"></div>
    </div>
    <div class="form-group col-3">
      <div #cardCvc class="form-control py-3"></div>
    </div>
  </div>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-4"
>
  <button type="button" class="btn btn-outline-primary" cdkStepperPrevious>
    <fa-icon [icon]="faAngleLeft"></fa-icon> Back to Review
  </button>
  <button
    [disabled]="
      loading ||
      checkoutForm.get('paymentForm').invalid ||
      !cardNumberValid ||
      !cardExpiryValid ||
      !cardCvcValid
    "
    type="button"
    class="btn btn-primary"
    (click)="submitOrder()"
  >
    Submit Order <fa-icon [icon]="faAngleRight"></fa-icon>
    <fa-icon *ngIf="loading" [icon]="faSpinner" [spin]="true"></fa-icon>
  </button>
</div>
