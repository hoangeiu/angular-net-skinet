<div class="mt-4">
  <app-basket-summary
    [isBasket]="false"
    [items]="(basket$ | async).items"
  ></app-basket-summary>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-4"
>
  <button type="button" class="btn btn-outline-primary" cdkStepperPrevious>
    <fa-icon [icon]="faAngleLeft"></fa-icon> Back to Delivery
  </button>
  <button type="button" class="btn btn-primary" (click)="createPaymentIntent()">
    Go to Payment <fa-icon [icon]="faAngleRight"></fa-icon>
  </button>
</div>
