<div class="mt-4" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping address</h4>
    <button
      type="button"
      class="btn btn-outline-success mb-3"
      (click)="saveUserAddress()"
      [disabled]="
        !checkoutForm.get('addressForm').dirty ||
        !checkoutForm.get('addressForm').valid
      "
    >
      Save as default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <app-text-input
        [label]="'First Name'"
        formControlName="firstName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Last Name'"
        formControlName="lastName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Street'"
        formControlName="street"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'City'" formControlName="city"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'State'"
        formControlName="state"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Zipcode'"
        formControlName="zipCode"
      ></app-text-input>
    </div>
  </div>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-4"
>
  <button type="button" class="btn btn-outline-primary" routerLink="/basket">
    <fa-icon [icon]="faAngleLeft"></fa-icon> Back to Basket
  </button>
  <button
    [disabled]="checkoutForm.get('addressForm').invalid"
    type="button"
    class="btn btn-primary"
    cdkStepperNext
  >
    Go to Delivery <fa-icon [icon]="faAngleRight"></fa-icon>
  </button>
</div>
