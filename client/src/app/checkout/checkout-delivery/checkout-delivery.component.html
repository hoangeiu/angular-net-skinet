<div class="mt-4" [formGroup]="checkoutForm">
  <h4 class="mb-3">Choose your delivery method</h4>
  <div class="row ml-5" formGroupName="deliveryForm">
    <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
      <input
        type="radio"
        formControlName="deliveryMethod"
        id="{{ method.id }}"
        value="{{ method.id }}"
        class="custom-control-input"
        (click)="setShippingPrice(method)"
      />
      <label for="{{ method.id }}" class="custom-control-label">
        <strong>{{ method.shortName }} - {{ method.price | currency }}</strong>
        <br />
        <span class="label-description">{{ method.description }}</span>
      </label>
    </div>
  </div>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-4"
>
  <button type="button" class="btn btn-outline-primary" cdkStepperPrevious>
    <fa-icon [icon]="faAngleLeft"></fa-icon> Back to Address
  </button>
  <button type="button" class="btn btn-primary" cdkStepperNext>
    Go to Review <fa-icon [icon]="faAngleRight"></fa-icon>
  </button>
</div>
