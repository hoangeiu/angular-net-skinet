<div class="container mt-5">
  <div>
    <fa-icon [icon]="faCheckCircle" size="5x" style="color: green"></fa-icon>
  </div>
  <h2>Thank you. Your order is confirmed</h2>
  <p class="mb-4">
    Your order has not shipped yet, but this is to be expected as we are not a
    real store!
  </p>
  <button
    *ngIf="order"
    routerLink="/orders/{{ order?.id }}"
    type="button"
    class="btn btn-outline-success"
  >
    View your order
  </button>
  <button
    *ngIf="!order"
    routerLink="/orders"
    type="button"
    class="btn btn-outline-success"
  >
    View your orders
  </button>
</div>
