<div class="container mt-2">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>
  <div *ngIf="basket$ | async as basket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of basket.items">
                    <td scope="row">
                      <div class="p-2">
                        <img
                          src="{{ item.pictureUrl }}"
                          alt="{{ item.productName }}"
                          class="img-fluid"
                          style="max-height: 50px"
                        />
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a
                              routerLink="/shop/{{ item.id }}"
                              class="text-dark"
                            >
                              {{ item.productName }}
                            </a>
                            <span
                              class="
                                text-muted
                                font-weight-normal font-italic
                                d-block
                              "
                            >
                              Type: {{ item.type }}
                            </span>
                          </h5>
                        </div>
                      </div>
                    </td>
                    <td class="align-middle">
                      <strong>{{ item.price | currency }}</strong>
                    </td>
                    <td class="align-middle">
                      <div class="d-flex align-items-center">
                        <fa-icon
                          (click)="decrementItemQuantity(item)"
                          [icon]="faMinusCircle"
                          style="cursor: pointer"
                          class="text-warning mr-2"
                        ></fa-icon>
                        <span class="font-weight-bold" style="font-size: 1.5em">
                          {{ item.quantity }}
                        </span>
                        <fa-icon
                          (click)="incrementItemQuantity(item)"
                          [icon]="faPlusCircle"
                          style="cursor: pointer"
                          class="text-warning mx-2"
                        ></fa-icon>
                      </div>
                    </td>
                    <td class="align-middle">
                      <strong>
                        {{ item.price * item.quantity | currency }}
                      </strong>
                    </td>
                    <td class="align-middle text-center">
                      <fa-icon
                        (click)="removeBasketItem(item)"
                        [icon]="faTrashAlt"
                        style="cursor: pointer; font-size: 2em"
                        class="text-danger"
                      ></fa-icon>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a
              routerLink="/checkout"
              class="btn btn-outline-primary py-2 btn-block"
            >
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
