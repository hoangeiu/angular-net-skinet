<ng-container *ngIf="basket$ | async">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="border-0" [class.bg-light]="isBasket" scope="col">
            <div class="p-2 px-3 text-uppercase">Product</div>
          </th>
          <th class="border-0" [class.bg-light]="isBasket" scope="col">
            <div class="py-2 text-uppercase">Price</div>
          </th>
          <th class="border-0" [class.bg-light]="isBasket" scope="col">
            <div class="py-2 text-uppercase">Quantity</div>
          </th>
          <th class="border-0" [class.bg-light]="isBasket" scope="col">
            <div class="py-2 text-uppercase">Total</div>
          </th>
          <th *ngIf="isBasket" class="border-0 bg-light" scope="col">
            <div class="py-2 text-uppercase">Remove</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of (basket$ | async).items">
          <td scope="row">
            <div class="p-2">
              <img
                src="{{ item.pictureUrl }}"
                alt="{{ item.productName }}"
                class="img-fluid"
                style="max-height: 50px"
              />
              <div class="ml-3 d-inline-block align-middle">
                <h5 class="mb-0">
                  <a routerLink="/shop/{{ item.id }}" class="text-dark">
                    {{ item.productName }}
                  </a>
                  <span
                    class="text-muted font-weight-normal font-italic d-block"
                  >
                    Type: {{ item.type }}
                  </span>
                </h5>
              </div>
            </div>
          </td>
          <td class="align-middle">
            <strong>{{ item.price | currency }}</strong>
          </td>
          <td class="align-middle">
            <div
              class="d-flex align-items-center"
              [class.justify-content-center]="!isBasket"
            >
              <fa-icon
                *ngIf="isBasket"
                (click)="decrementItemQuantity(item)"
                [icon]="faMinusCircle"
                style="cursor: pointer"
                class="text-warning mr-2"
              ></fa-icon>
              <span class="font-weight-bold" style="font-size: 1.5em">
                {{ item.quantity }}
              </span>
              <fa-icon
                *ngIf="isBasket"
                (click)="incrementItemQuantity(item)"
                [icon]="faPlusCircle"
                style="cursor: pointer"
                class="text-warning mx-2"
              ></fa-icon>
            </div>
          </td>
          <td class="align-middle">
            <strong>
              {{ item.price * item.quantity | currency }}
            </strong>
          </td>
          <td *ngIf="isBasket" class="align-middle text-center">
            <fa-icon
              *ngIf="isBasket"
              (click)="removeBasketItem(item)"
              [icon]="faTrashAlt"
              style="cursor: pointer; font-size: 2em"
              class="text-danger"
            ></fa-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
